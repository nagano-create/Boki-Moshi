<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>日商簿記3級 仕訳演習（左右3行）</title>

<style>
body { font-family: system-ui, sans-serif; margin: 20px; }
h1 { font-size: 22px; }
h2 { margin-top: 30px; }

.question {
  border: 1px solid #ccc;
  padding: 15px;
  margin-bottom: 25px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  vertical-align: top;
}

th { text-align: center; font-size: 16px; }
th.debit { background: #ffe5e5; color: #900; }
th.credit { background: #e5f0ff; color: #004; }

.row { display: flex; gap: 6px; margin-bottom: 6px; }
select { width: 130px; padding: 4px; }
input { width: 90px; padding: 4px; text-align: right; }

.level { font-weight: bold; margin-bottom: 5px; }
</style>
</head>

<body>

<h1>日商簿記3級 仕訳演習（左右プルダウン）</h1>

<h2>易（基本）</h2>

<div id="questions"></div>

<script>
const problems = [
  "商品を現金で仕入れた（10,000円）",
  "商品を現金で販売した（12,000円）",
  "備品を現金で購入した（30,000円）",
  "売掛金20,000円を現金で回収した",
  "買掛金15,000円を現金で支払った"
];

const accounts = `
<option value="">勘定科目</option>
<option>現金</option>
<option>売掛金</option>
<option>買掛金</option>
<option>仕入</option>
<option>売上</option>
<option>備品</option>
`;

function rows() {
  return `
  <div class="row"><select>${accounts}</select><input type="number" placeholder="金額"></div>
  <div class="row"><select>${accounts}</select><input type="number" placeholder="金額"></div>
  <div class="row"><select>${accounts}</select><input type="number" placeholder="金額"></div>
  `;
}

function ui() {
  return `
  <table>
    <tr>
      <th class="debit">借方</th>
      <th class="credit">貸方</th>
    </tr>
    <tr>
      <td>${rows()}</td>
      <td>${rows()}</td>
    </tr>
  </table>
  `;
}

const container = document.getElementById("questions");

problems.forEach((text, i) => {
  container.insertAdjacentHTML("beforeend", `
    <div class="question">
      <div class="level">【易${i+1}】</div>
      ${text}
      ${ui()}
    </div>
  `);
});
</script>

</body>
</html>
